<head>
	<script  src="js/jquery-1.6.js"></script>
	<script src="js/html5media.js"></script>
</head>
<script>
$(document).ready(function(){
var video = $('#video').get(0);
video.play();
video.webkitRequestFullScreen();//默认全屏播放
video.volume = 0.5;  //初始化声音为50%；
var aTime = 20; // 定义一次快进快退的时间为20s;
$(document).keydown(function(event){ 
if(event.keyCode == 37){ 
		 //左方向键，快退 定义每次快进快退时间为 +- 3秒
		 
		 video.currentTime = video.currentTime - aTime;
		}else if (event.keyCode == 39){ 
		//右方向键 快进
		video.currentTime = video.currentTime + aTime;
		}else if (event.keyCode == 32){ 
			if(video.paused) {
			  video.play();
		   }
		   else {
			  video.pause();
		   }
		}else if (event.keyCode == 38){
		//方向键up，加音量
		video.volume = video.volume + 0.1 ;
		}else if (event.keyCode == 40){ 
		//方向键down，减音量
		video.volume = video.volume - 0.1 ;
		}	
		else if (event.keyCode == 27){ 
		//ESC关闭电源播放
		window.close();
		}	
});
});
</script>
<body style="margin:0;padding:0;background-color:#000;" >
<video id="video" poster="images/gallery/1.jpg" width="100%" height="100%" style="margin:0;padding:0;background-color:#000;" controls autoplay >
						<source src="video.mp4"></source>						 
</video>
</body>
</html>
