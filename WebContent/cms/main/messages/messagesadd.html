<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<div class="division">
<form class="tableform" id="messagesaddform" action="" method="post">
        <table width="100%" cellspacing="0" cellpadding="0" border="0" class="shopping_setting">
            <tbody>
                <tr>
                    <th>
                       	信息内容：
                    </th>
                    <td>
                    	<textarea name="messages_content" maxlength="255/" cols="35" class="easyui_form_textarea" style="width:100%" rows="4" data-options="required:true">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                       	是否前台显示
                    </th>
                    <td>
					<input type="radio" name="messages_selected" value="1" ><span>是</span><br/>
					<input type="radio" name="messages_selected" value="0" checked="true"><span>否</span><br/>
                    </td>
                </tr>
            </tbody>
        </table>
</form>
</div>
</body>
</html>
