<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<div class="division">
<form class="tableform" id="movieseditform" action="" method="post" >
        <table width="100%" cellspacing="0" cellpadding="0" border="0" class="shopping_setting">
            <tbody>
            	<tr>
                    <th>
                     	 电影ID：
                    </th>
                    <td>
                        <input  type="text" name="movies_id" id="movies_id" style="width:100%;" data-options="required:true" readonly="true" value="">
                    </td>
                </tr>
                <tr>
                    <th>
                       	电影名称：
                    </th>
                    <td>
                        <input type="text" name="movies_moviename" id="movies_moviename" class="easyui-validatebox easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	标签：
                    </th>
                    <td>
                        <input type="text" name="movies_movietag" id="movies_movietag" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	电影路径：
                    </th>
                    <td>
                        <input type="text" name="movies_filepath" id="movies_filepath" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	海报路径：
                    </th>
                    <td>
                        <input type="text" name="movies_photopath" id="movies_photopath" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	片长：
                    </th>
                    <td>
                        <input type="text" name="movies_duration" id="movies_duration" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	电影描述：
                    </th>
                    <td>
                        <textarea name="movies_description" id="movies_description" maxlength="255/" cols="35" class="easyui_form_textarea" style="width:100%" rows="4" data-options="required:true">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                       	豆瓣ID：
                    </th>
                    <td>
                        <input type="text" name="movies_doubanid" id="movies_doubanid" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	制片国家：
                    </th>
                    <td>
                        <input type="text" name="movies_country" id="movies_country" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	上映日期：
                    </th>
                    <td>
                        <input type="text" name="movies_year" id="movies_year" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	导演：
                    </th>
                    <td>
                        <input type="text" name="movies_director" id="movies_director" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	主演：
                    </th>
                    <td>
                        <input type="text" name="movies_actor" id="movies_actor" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	播放次数：
                    </th>
                    <td>
                        <input type="text" name="movies_count" id="movies_count" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	豆瓣评分：
                    </th>
                    <td>
                        <input type="text" name="movies_doubanscore" id="movies_doubanscore" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                <tr>
                    <th>
                       	Newest Score：
                    </th>
                    <td>
                        <input type="text" name="movies_newestscore" id="movies_newestscore" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
              
                <tr>
                    <th>
                       	Hottest Score：
                    </th>
                    <td>
                        <input type="text" name="movies_hottestscore" id="movies_hottestscore" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
               
                <tr>
                    <th>
                       	Classic Score：
                    </th>
                    <td>
                        <input type="text" name="movies_classicscore" id="movies_classicscore" class="easyui_form_input" style="width:100%;" data-options="required:true" >
                    </td>
                </tr>
                
            </tbody>
        </table>
</form>
</div>
</body>
</html>
